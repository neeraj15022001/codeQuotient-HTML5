<!DOCTYPE html>
<html>
<head>
	<title>Table within table</title>
	<style type="text/css">
		table,th,td,tr
		{
			border: 1px solid black;
		}
		table
		{
			margin-left: auto;
			margin-right: auto;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>Header1</th>
			<th>Header2</th>
			<th>Header3</th>
			<th>Header4</th>
		</tr>


		<tr>
			<td>1</td>
			<td>2</td>
			<td rowspan="2">
				<h4 style="text-align: center;">Table 1</h4>
				<table>
					<tr>
						<th>3</th>
						<td>A</td>
					</tr>
					<tr>
						<th>4</th>
					    <td>B</td>
					</tr>
					<tr>
						<th>5</th>
						<td>C</td>
					</tr>
				</table>
			</td>
			<td>6</td>
		</tr>


		<tr>
			<td>
				<h4 style="text-align: center;">Table 2</h4>
				<table>
					<tr>
						<th>7</th>
						<td>A</td>
					</tr>
					<tr>
						<th>8</th>
						<td>B</td>
					</tr>
				</table>
			</td>
			<td>9</td>
			<td rowspan="2">10</td>
		</tr>


		<tr>
			<td>11</td>
			<td>12</td>
			<td>13</td>
		</tr>


		<tr>
			<td colspan="4">14</td>
		</tr>
	</table>
</body>
</html>
